<div class="modal-dialog">
    <div class="modal-content">
        <form novalidate="novalidate" ng-submit="ok()">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>
                <h4 class="modal-title">{{ 'ADD_BLOCK' | translate }}</h4>
            </div>
            <div class="modal-body">
                <x-flacky-block-properties></x-flacky-block-properties>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>
                <button type="submit" class="btn btn-primary">{{ 'ADD' | translate }}</button>
            </div>
        </form>
    </div>
</div>
